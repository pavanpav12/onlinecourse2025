<style>
/* RESET */
*{
  margin:0;
  padding:0;

}

body{
  background:#f4f9ff;

/* ================= LOADER ================= */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: indianred;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 9999;
  animation: fadeOut 1.2s ease 1s forwards;
}

.loader-content {
  text-align: center;
  position: relative;
}

.pulse-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120px;
  height: 120px;
  transform: translate(-50%, -50%);
  border: 3px solid rgba(255, 255, 255, 0.6);
  border-radius: 50%;
  animation: pulse 1.5s infinite ease-in-out;
  z-index: 1;
}

#loader p {
  color: white;
  margin-top: 15px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  animation: fadeText 3s infinite alternate;
}

/* ANIMATIONS */
@keyframes pulse {
  0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
  70% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.2; }
  100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
}

@keyframes fadeText {
  from { opacity: 0.5; }
  to   { opacity: 1; }
}

@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}


/* ================= NAVBAR ANIMATED ================= */
.navbar{
  width:100%;
  background: linear-gradient(90deg, #4b2cff, #885cff, #c56ffd);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  position:fixed;
  top:0;
  left:0;
  z-index:9999;
  box-shadow:0 4px 25px rgba(0,0,0,0.25);

  transform: translateY(-40px);
  opacity:0;
  animation: navbarDrop 0.8s ease forwards;
}

@keyframes navbarDrop {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* LOGO animation */
.logo-area img{
  height:50px;
  width:auto;
  opacity:0;
  animation: logoFade 1s ease 0.4s forwards;
}

@keyframes logoFade {
  from { transform: scale(0.6); opacity:0; }
  to   { transform: scale(1); opacity:1; }
}

/* DESKTOP MENU */
.nav-menu{
  display:flex;
  gap:25px;
  list-style:none;
}

.nav-menu li a{
  color:white;
  text-decoration:none;
  font-size:16px;
  padding:8px 12px;
  border-radius:8px;
  transition:.3s;
}

/* GLOW HOVER */
.nav-menu li a:hover{
  background:#ffffff26;
  box-shadow:0 0 10px #ffffff77;
  transform: translateY(-3px);
}

/* DROPDOWN */
.dropdown{
  position:relative;
}

.dropdown-menu{
  position:absolute;
  top:42px;
  left:0;
  background:#0b2447;
  width:160px;
  border-radius:8px;
  list-style:none;
  padding:10px 0;
  border:1px solid rgba(255,255,255,0.2);
  display:none;
  animation: dropFade .35s ease;
}

@keyframes dropFade {
  from { opacity:0; transform:translateY(8px); }
  to   { opacity:1; transform:translateY(0); }
}

.dropdown.open .dropdown-menu{
  display:block;
}

/* HAMBURGER */
.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
  opacity:0;
  animation: fadeIn 1s ease 0.5s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.hamburger span{
  width:28px;
  height:3px;
  background:white;
  border-radius:4px;
  transition:.3s;
}

/* MOBILE MENU */
@media(max-width:768px){

  .hamburger{
    display:flex;
  }

  .nav-menu{
    position:fixed;
    top:70px;
    right:-100%;
    width:260px;
    background:#0b2447;
    height:calc(100vh - 70px);
    flex-direction:column;
    padding-top:15px;
    padding-bottom:30px;
    box-shadow:-4px 0 18px rgba(0,0,0,0.3);
    transition:0.4s ease;
  }

  .nav-menu.active{
    right:0;
  }

  .nav-menu li{
    width:100%;
    border-bottom:1px solid rgba(255,255,255,0.1);
    opacity:0;
    animation: slideIn 0.6s ease forwards;
  }

  @keyframes slideIn {
    0% { transform:translateX(50px); opacity:0; }
    100% { transform:translateX(0); opacity:1; }
  }

  .nav-menu li a{
    display:block;
    width:100%;
    padding:15px 8px;
    font-size:18px;
  }

  .dropdown-menu{
    position:relative;
    width:100%;
    border-radius:0;
  }
}
</style>
</head>

<script>
/* MOBILE MENU TOGGLE */
const hamburger = document.getElementById("hamburger");
const navMenu = document.getElementById("navMenu");

hamburger.addEventListener("click", () => {
  navMenu.classList.toggle("active");
});

/* DROPDOWNS OPEN */
document.querySelectorAll(".dropdown-btn").forEach(btn => {
  btn.addEventListener("click", function(e){
    e.preventDefault();
    this.parentElement.classList.toggle("open");
  });
});
</script>
